imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

registry:
  url: yandex.cr
  id: 

replicaCount: 1

image:
  repository: nginx
  tag: "1.14.2"

service:
  type: ClusterIP
  ports: 
    - name: zakamaldin-diploma-http
      protocol: TCP
      port: 80
      targetPort: 80

ingress:
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: zakamaldin.test
      http: 
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: zakamaldin-diploma-http
              port:
                number: 80